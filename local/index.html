<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic&family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>T-T-O</title>
</head>
<body>
    <div class="game">
        <div class="title">Tic - Tac - Toe</div>
        <div class="info">
            <div class="info-center">
                <button onclick="newGame()">New Game</button>
                <span id="message"></span>
            </div>
        </div>
        <div class="board">
            <div id="cell0" onclick="handleClick(event)" class="board-item"><div class="board-item-content"></div></div>
            <div id="cell1" onclick="handleClick(event)" class="board-item"><div class="board-item-content"></div></div>
            <div id="cell2" onclick="handleClick(event)" class="board-item"><div class="board-item-content"></div></div>
            <div id="cell3" onclick="handleClick(event)" class="board-item"><div class="board-item-content"></div></div>
            <div id="cell4" onclick="handleClick(event)" class="board-item"><div class="board-item-content"></div></div>
            <div id="cell5" onclick="handleClick(event)" class="board-item"><div class="board-item-content"></div></div>
            <div id="cell6" onclick="handleClick(event)" class="board-item"><div class="board-item-content"></div></div>
            <div id="cell7" onclick="handleClick(event)" class="board-item"><div class="board-item-content"></div></div>
            <div id="cell8" onclick="handleClick(event)" class="board-item"><div class="board-item-content"></div></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
